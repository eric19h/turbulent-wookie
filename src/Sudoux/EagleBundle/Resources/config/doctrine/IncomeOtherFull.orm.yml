Sudoux\EagleBundle\Entity\IncomeOtherFull:
    type: entity
    table: income_other_full
    manyToOne:
      borrower:
        targetEntity: Sudoux\EagleBundle\Entity\BorrowerFull
        inversedBy: income_other
        cascade: ["persist"]
        joinColumns:
          borrower_id:
            referencedColumnName: id
        orphanRemoval: false
    indexes:
      income_idx:
        columns: [ income ]
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        description:
            type: text
            nullable: true
        income:
            type: float
            nullable: true
    lifecycleCallbacks: {  }
